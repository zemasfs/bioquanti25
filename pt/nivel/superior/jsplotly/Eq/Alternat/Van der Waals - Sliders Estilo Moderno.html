<div class="slider-box">
    <div class="slider-group">
        <label for="slider-a">a (interação):</label>
        <input type="range" id="slider-a" min="0.1" max="5" step="0.01" value="5" oninput="atualizarGrafico()">
        <span class="valor" id="valor-a">5.00</span>
    </div>
    <div class="slider-group">
        <label for="slider-b">b (volume molar):</label>
        <input type="range" id="slider-b" min="0.01" max="1" step="0.01" value="0.27" oninput="atualizarGrafico()">
        <span class="valor" id="valor-b">0.27</span>
    </div>
    <div class="slider-group">
        <label for="slider-T">Temperatura (K):</label>
        <input type="range" id="slider-T" min="200" max="500" step="1" value="290" oninput="atualizarGrafico()">
        <span class="valor" id="valor-T">290</span>
    </div>
</div>

<script>
    let a = 1.7;
    let b = 0.1;
    let T = 300;
    const R = 0.0821;

    const V_values = Array.from({length: 100}, (_, i) => 0.5 + i * 0.05);

    function calcularPressao(V_values, a, b, T) {
        return V_values.map(V => {
            let P = ((R * T) / (V - b)) - (a / Math.pow(V, 2));
            return P > 0 ? P : null;
        });
    }

    function atualizarGrafico() {
        a = parseFloat(document.getElementById('slider-a').value);
        b = parseFloat(document.getElementById('slider-b').value);
        T = parseFloat(document.getElementById('slider-T').value);

        document.getElementById('valor-a').textContent = a.toFixed(2);
        document.getElementById('valor-b').textContent = b.toFixed(2);
        document.getElementById('valor-T').textContent = T;

        const P_values = calcularPressao(V_values, a, b, T);

        const layout = {
            title: 'Van der Waals (T = ' + T + ' K, a = ' + a.toFixed(2) + ', b = ' + b.toFixed(2) + ')',
            xaxis: { title: 'Volume (L)', range: [0, 5] },
            yaxis: { title: 'Pressão (atm)', range: [0, 50] },
            showlegend: false
        };

        Plotly.react('grafico', [{
            x: V_values,
            y: P_values,
            type: 'scatter',
            mode: 'lines',
            line: { color: 'blue' }
        }], layout);
    }

    atualizarGrafico();
</script><svg id="js-plotly-tester" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" style="position: absolute; left: -10000px; top: -10000px; width: 9000px; height: 9000px; z-index: 1;"><path class="js-reference-point" d="M0,0H1V1H0Z" style="stroke-width: 0px; fill: black;"></path></svg>
